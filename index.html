<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastCount - YouTube Subscriber Tracker</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Odometer -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/odometer.js/0.4.8/themes/odometer-theme-minimal.css">
    
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #10b981;
            --dark: #0f172a;
            --darker: #020617;
            --light: #f8fafc;
            --gray: #94a3b8;
            --card-bg: rgba(15, 23, 42, 0.7);
            --card-border: rgba(255, 255, 255, 0.1);
            --transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -4px rgba(0, 0, 0, 0.3);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--darker);
            color: var(--light);
            min-height: 100vh;
            overflow-x: hidden;
            line-height: 1.6;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Layout */
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            opacity: 0;
            animation: fadeIn 0.8s forwards;
            animation-delay: 0.2s;
        }
        
        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            background: rgba(2, 6, 23, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--card-border);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--light);
            text-decoration: none;
            transition: var(--transition);
        }
        
        .logo:hover {
            color: var(--primary);
        }
        
        .logo-icon {
            font-size: 1.8rem;
            color: var(--primary);
        }
        
        /* Search Card */
        .search-card {
            background: var(--card-bg);
            border-radius: 1.25rem;
            padding: 2.5rem;
            margin: 6rem auto 2rem;
            box-shadow: var(--shadow);
            border: 1px solid var(--card-border);
            backdrop-filter: blur(10px);
            transition: var(--transition);
            transform: translateY(0);
        }
        
        .search-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3), 0 10px 10px -5px rgba(0, 0, 0, 0.1);
        }
        
        .search-title {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            line-height: 1.2;
        }
        
        .search-description {
            font-size: 1.1rem;
            color: var(--gray);
            margin-bottom: 2rem;
            max-width: 600px;
        }
        
        .search-form {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }
        
        .search-input {
            flex: 1;
            min-width: 300px;
            padding: 1rem 1.5rem;
            border-radius: 0.75rem;
            border: none;
            background: rgba(2, 6, 23, 0.7);
            color: var(--light);
            font-size: 1rem;
            border: 1px solid var(--card-border);
            transition: var(--transition);
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.3);
        }
        
        .search-input::placeholder {
            color: var(--gray);
        }
        
        .search-button {
            padding: 1rem 2rem;
            border-radius: 0.75rem;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            font-weight: 600;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: var(--transition);
        }
        
        .search-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.4);
        }
        
        .search-button:active {
            transform: translateY(0);
        }
        
        /* Results */
        .results-container {
            display: none;
            margin-top: 2rem;
            animation: fadeIn 0.6s forwards;
        }
        
        .results-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: var(--light);
        }
        
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        
        .channel-card {
            background: var(--card-bg);
            border-radius: 1rem;
            padding: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            cursor: pointer;
            transition: var(--transition);
            border: 1px solid var(--card-border);
        }
        
        .channel-card:hover {
            transform: translateY(-5px);
            background: rgba(15, 23, 42, 0.9);
            border-color: var(--primary);
        }
        
        .channel-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--primary);
        }
        
        .channel-info {
            flex: 1;
            overflow: hidden;
        }
        
        .channel-name {
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .channel-id {
            font-size: 0.85rem;
            color: var(--gray);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        /* Counter */
        .counter-container {
            display: none;
            background: var(--card-bg);
            border-radius: 1.25rem;
            padding: 3rem;
            margin: 6rem auto 2rem;
            text-align: center;
            box-shadow: var(--shadow);
            border: 1px solid var(--card-border);
            backdrop-filter: blur(10px);
            animation: fadeIn 0.6s forwards;
        }
        
        .channel-header {
            margin-bottom: 2rem;
        }
        
        .channel-avatar-lg {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary);
            margin: 0 auto 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.4);
            transition: var(--transition);
        }
        
        .channel-avatar-lg:hover {
            transform: scale(1.05);
            box-shadow: 0 20px 25px -5px rgba(99, 102, 241, 0.4);
        }
        
        .channel-name-lg {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, var(--primary), var(--light));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .subscriber-label {
            font-size: 1.1rem;
            color: var(--gray);
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .odometer {
            font-size: 4rem;
            font-weight: 800;
            font-family: 'Inter', sans-serif;
            margin: 1rem 0;
            background: linear-gradient(90deg, var(--light), var(--primary));
            -webkit-background-clip: text;
            background-clip: text;
            color: #FFFFFF;
        }
        
        .counter-actions {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
            flex-wrap: wrap;
        }
        
        .action-button {
            padding: 0.8rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .share-button {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
        }
        
        .share-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.4);
        }
        
        .minimal-button {
            background: transparent;
            color: var(--primary);
            border: 1px solid var(--primary);
        }
        
        .minimal-button:hover {
            background: rgba(99, 102, 241, 0.1);
            transform: translateY(-3px);
        }
        
        /* Share dropdown */
        .share-dropdown {
            position: relative;
            display: inline-block;
        }
        
        .share-options {
            display: none;
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: var(--dark);
            border-radius: 0.75rem;
            padding: 0.5rem;
            min-width: 200px;
            box-shadow: var(--shadow);
            border: 1px solid var(--card-border);
            z-index: 10;
            margin-bottom: 0.5rem;
        }
        
        .share-option {
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            transition: var(--transition);
        }
        
        .share-option:hover {
            background: rgba(99, 102, 241, 0.1);
        }
        
        /* Loader */
        .loader {
            display: none;
            width: 60px;
            height: 60px;
            margin: 2rem auto;
            position: relative;
        }
        
        .loader-circle {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 4px solid transparent;
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        .loader-circle:nth-child(2) {
            border-top-color: var(--secondary);
            animation-delay: 0.2s;
            width: 80%;
            height: 80%;
            top: 10%;
            left: 10%;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Minimal mode */
        .minimal-mode .header,
        .minimal-mode .search-card,
        .minimal-mode .results-container,
        .minimal-mode .footer {
            display: none !important;
        }
        
        .minimal-mode .counter-container {
            background: transparent;
            box-shadow: none;
            border: none;
            padding: 0;
            margin: 0;
            height: 100vh;
            display: flex !important;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            backdrop-filter: none;
        }
        
        .minimal-mode .channel-header,
        .minimal-mode .subscriber-label,
        .minimal-mode .counter-actions {
            display: none !important;
        }
        
        .minimal-mode .odometer {
            font-size: 8rem;
            animation: pulse 2s infinite;
        }
        
        /* Footer */
        .footer {
            text-align: center;
            margin-top: 4rem;
            padding: 1.5rem;
            color: var(--gray);
            font-size: 0.9rem;
            border-top: 1px solid var(--card-border);
        }
        
        /* Floating particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            background: rgba(99, 102, 241, 0.3);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }
        
        /* Home block styles */
        .home-block {
            position: static;
            min-height: 100vh;
            display: flex;
            align-items: flex-start;
            justify-content: flex-start;
            background: none;
        }
        .home-card {
            margin: 3rem 0 0 3rem;
            background: var(--card-bg);
            border-radius: 1.5rem;
            box-shadow: var(--shadow);
            border: 1px solid var(--card-border);
            padding: 3rem 2.5rem 2.5rem 2.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 0.8s;
            max-width: 95vw;
        }
        .home-title {
            font-size: 3.2rem;
            font-weight: 900;
            letter-spacing: 2px;
            color: var(--primary);
            margin-bottom: 2.2rem;
            text-shadow: 0 2px 12px rgba(99,102,241,0.15);
            text-align: center;
        }
        .home-link {
            font-size: 1.35rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            cursor: pointer;
            text-decoration: underline;
            transition: color 0.2s;
            margin-bottom: 0.5rem;
            text-align: center;
        }
        .home-link:hover {
            color: var(--primary);
            background: none;
            -webkit-background-clip: unset;
            background-clip: unset;
            color: var(--primary);
        }
        /* Hide container by default for home */
        .container.hidden,
        .header.hidden,
        .footer.hidden {
            display: none !important;
        }
        /* Hide home block for /youtube */
        .home-block.hidden {
            display: none !important;
        }
        @media (max-width: 600px) {
            .home-card {
                padding: 2rem 1rem 1.5rem 1rem;
            }
            .home-title {
                font-size: 2.1rem;
            }
            .home-link {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body class="dark-mode">
    <!-- Floating particles background -->
    <div class="particles" id="particles"></div>
    
    <!-- Home block -->
    <div class="home-block" id="home-block">
        <div class="home-card">
            <div class="home-title">YouTube</div>
            <span class="home-link" id="goto-youtube">YouTube Live Subscriber Counter</span>
        </div>
    </div>
    
    <!-- Header -->
    <header class="header hidden" id="main-header">
        <a href="#" class="logo">
            <i class="fas fa-chart-line logo-icon"></i>
            <span>FastCount</span>
        </a>
    </header>
    
    <!-- Main content -->
    <div class="container hidden" id="main-container">
        <!-- Search card -->
        <div class="search-card">
            <h1 class="search-title">YouTube Subscriber Tracker</h1>
            <p class="search-description">
                Track real-time subscriber counts for any YouTube channel with beautiful analytics
            </p>
            
            <div class="search-form">
                <input type="text" 
                       class="search-input" 
                       id="channel-input" 
                       placeholder="Enter YouTube channel name"
                       onkeypress="handleKeyPress(event)">
                <button class="search-button" onclick="fetchChannelData()">
                    <i class="fas fa-search"></i>
                    Search
                </button>
            </div>
            
            <div class="loader" id="loader">
                <div class="loader-circle"></div>
                <div class="loader-circle"></div>
            </div>
        </div>
        
        <!-- Results container -->
        <div class="results-container" id="results-container">
            <h2 class="results-title">Search Results</h2>
            <div class="results-grid" id="results-grid"></div>
        </div>
        
        <!-- Counter container -->
        <div class="counter-container" id="counter-container">
            <div class="channel-header">
                <img src="" alt="Channel Avatar" class="channel-avatar-lg" id="channel-avatar">
                <h2 class="channel-name-lg" id="channel-name"></h2>
                <p class="subscriber-label">Subscribers</p>
                <div class="odometer" id="subscriber-count">0</div>
            </div>
            
            <div class="counter-actions">
                <div class="share-dropdown">
                    <button class="action-button share-button" onclick="toggleShareOptions()">
                        <i class="fas fa-share-alt"></i>
                        Share
                    </button>
                    <div class="share-options" id="share-options">
                        <div class="share-option" onclick="shareOnTwitter()">
                            <i class="fab fa-twitter"></i>
                            Twitter
                        </div>
                        <div class="share-option" onclick="copyLink()">
                            <i class="fas fa-link"></i>
                            Copy Link
                        </div>
                    </div>
                </div>
                
                <button class="action-button minimal-button" onclick="activateMinimalMode()">
                    <i class="fas fa-minimize"></i>
                    Minimal Mode
                </button>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <footer class="footer hidden" id="main-footer">
        FastCount v2.0 • Real-time YouTube Analytics • © 2023
    </footer>
    
    <!-- Odometer -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/odometer.js/0.4.8/odometer.min.js"></script>
    
    <script>
        // Global variables
        let channelId, intervalId, odometer;
        
        // Initialize particles
        function initParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = window.innerWidth < 768 ? 20 : 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random size between 2px and 8px
                const size = Math.random() * 6 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random position
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // Random animation duration and delay
                const duration = Math.random() * 20 + 10;
                const delay = Math.random() * 5;
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${delay}s`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Initialize page
        function init() {
            initParticles();
            
            // Check for URL hash (channel id) or minimal mode
            const urlFragment = window.location.hash.slice(1);
            if (urlFragment) {
                channelId = urlFragment;
                showCounter();
                fetchStatsData();
                intervalId = setInterval(fetchStatsData, 2000);
            }
            checkMinimalMode();
        }
        
        // Handle key press in search input
        function handleKeyPress(event) {
            if (event.key === "Enter") {
                fetchChannelData();
            }
        }
        
        // Fetch channel data from API
        async function fetchChannelData() {
            const channelName = document.getElementById("channel-input").value.trim();
            if (!channelName) {
                showAlert("Please enter a channel name");
                return;
            }
            
            const loader = document.getElementById("loader");
            const resultsContainer = document.getElementById("results-container");
            const resultsGrid = document.getElementById("results-grid");
            
            // Show loader and hide results
            loader.style.display = "block";
            resultsContainer.style.display = "none";
            resultsGrid.innerHTML = "";
            
            try {
                const response = await fetch(`https://mixerno.space/api/youtube-channel-counter/search/${encodeURIComponent(channelName)}`);
                const data = await response.json();
                
                loader.style.display = "none";
                
                if (!data.list || data.list.length === 0) {
                    showAlert("No channels found. Please try a different name.");
                    return;
                }
                
                displayChannelResults(data.list);
                resultsContainer.style.display = "block";
                
                // Smooth scroll to results
                resultsContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
            } catch (error) {
                console.error("Error fetching channel data:", error);
                loader.style.display = "none";
                showAlert("An error occurred. Please try again later.");
            }
        }
        
        // Display channel results
        function displayChannelResults(channels) {
            const resultsGrid = document.getElementById("results-grid");
            resultsGrid.innerHTML = "";
            
            channels.forEach(channel => {
                const channelCard = document.createElement('div');
                channelCard.className = 'channel-card';
                channelCard.innerHTML = `
                    <img src="${channel[3] || 'https://via.placeholder.com/60'}" alt="${channel[0]}" class="channel-avatar">
                    <div class="channel-info">
                        <div class="channel-name">${channel[0]}</div>
                        <div class="channel-id">${channel[2]}</div>
                    </div>
                `;
                
                channelCard.addEventListener('click', () => {
                    channelId = channel[2];
                    // Change l'URL en /youtube/:id
                    const newUrl = `/youtube/${channelId}`;
                    window.history.pushState({}, '', newUrl);

                    showCounter();
                    clearInterval(intervalId);

                    fetchStatsData();
                    intervalId = setInterval(fetchStatsData, 2000);
                });
                
                resultsGrid.appendChild(channelCard);
            });
        }
        
        async function fetchStatsData() {
            // Utilise toujours l'id extrait de l'URL si possible
            const id = getChannelIdFromPath() || channelId;
            try {
                const response = await fetch(`https://backend.mixerno.space/api/youtube/estv3/${id}`);
                
                if (response.ok) {
                    const data = await response.json();
                    
                    if (data && data.items && data.items.length > 0) {
                        const channel = data.items[0];
                        
                        document.getElementById("channel-avatar").src = channel.snippet.thumbnails?.high?.url || channel.snippet.thumbnails?.default?.url || 'https://via.placeholder.com/120';
                        document.getElementById("channel-name").textContent = channel.snippet.title;
                        
                        // Update subscriber count
                        if (channel.statistics && typeof channel.statistics.subscriberCount === "number") {
                            if (!odometer) {
                                odometer = new Odometer({
                                    el: document.getElementById("subscriber-count"),
                                    value: channel.statistics.subscriberCount,
                                    format: '(,ddd)',
                                    theme: 'minimal'
                                });
                            } else {
                                odometer.update(channel.statistics.subscriberCount);
                            }
                        }
                    }
                } else {
                    console.error("Failed to fetch stats data:", response.statusText);
                }
            } catch (error) {
                console.error("Error fetching stats data:", error);
            }
        }
        
        // Show counter view
        function showCounter() {
            document.getElementById("counter-container").style.display = "block";
            document.getElementById("results-container").style.display = "none";
            document.querySelector(".search-card").style.display = "none";
            
            // Scroll to top smoothly
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }
        
        // Toggle share options
        function toggleShareOptions() {
            const options = document.getElementById("share-options");
            options.style.display = options.style.display === "block" ? "none" : "block";
        }
        
        // Share on Twitter
        function shareOnTwitter() {
            const channelName = document.getElementById("channel-name").textContent || "YouTube channel";
            const count = document.getElementById("subscriber-count").textContent || "0";
            const text = `Check out ${channelName}'s subscriber count: ${count} on @FastCount!`;
            const url = window.location.href;
            window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}&url=${encodeURIComponent(url)}`, '_blank');
            document.getElementById("share-options").style.display = "none";
        }
        
        // Copy link to clipboard
        function copyLink() {
            navigator.clipboard.writeText(window.location.href)
                .then(() => {
                    showAlert("Link copied to clipboard!");
                    document.getElementById("share-options").style.display = "none";
                })
                .catch(err => {
                    console.error('Failed to copy link:', err);
                    showAlert("Failed to copy link. Please try again.");
                });
        }
        
        // Activate minimal mode
        function activateMinimalMode() {
            document.body.classList.add('minimal-mode');
            const currentUrl = new URL(window.location.href);
            currentUrl.searchParams.set('minimal', 'true');
            window.history.pushState({}, '', currentUrl);
        }
        
        // Check for minimal mode on load
        function checkMinimalMode() {
            const params = new URLSearchParams(window.location.search);
            if (params.get('minimal') === 'true') {
                document.body.classList.add('minimal-mode');
                document.getElementById("counter-container").style.display = "block";
            }
        }
        
        // Show alert message
        function showAlert(message) {
            const alert = document.createElement('div');
            alert.className = 'alert';
            alert.textContent = message;
            
            alert.style.position = 'fixed';
            alert.style.top = '20px';
            alert.style.left = '50%';
            alert.style.transform = 'translateX(-50%)';
            alert.style.backgroundColor = '#ef4444';
            alert.style.color = 'white';
            alert.style.padding = '12px 24px';
            alert.style.borderRadius = '8px';
            alert.style.boxShadow = '0 4px 12px rgba(0, 0, 0, 0.15)';
            alert.style.zIndex = '1000';
            alert.style.animation = 'fadeIn 0.3s ease-out';
            
            document.body.appendChild(alert);
            
            setTimeout(() => {
                alert.style.animation = 'fadeOut 0.3s ease-out';
                setTimeout(() => document.body.removeChild(alert), 300);
            }, 3000);
        }
        
        // Close share options when clicking outside
        document.addEventListener('click', function(event) {
            const shareOptions = document.getElementById('share-options');
            const shareButton = document.querySelector('.share-button');
            
            if (shareOptions.style.display === 'block' && 
                !event.target.closest('.share-dropdown') && 
                !event.target.closest('.share-options')) {
                shareOptions.style.display = 'none';
            }
        });
        
        // Helper pour extraire l'id de chaîne depuis l'URL (youtube/:id)
        function getChannelIdFromPath() {
            const path = window.location.pathname.replace(/\/+$/, '');
            const match = path.match(/\/youtube\/([^\/]+)/);
            return match ? match[1] : null;
        }

        // Nouvelle version de handleRoute pour supporter /youtube/:id
        function handleRoute() {
            let path = window.location.pathname;

            // Si on est sur /youtube ou /youtube/
            if (path.replace(/\/+$/, '') === '/youtube') {
                showYoutube();
                init();
            }
            // Si on est sur /youtube/:id ou /index.html/youtube/:id ou /404/youtube/:id
            else if (/\/youtube\/[^\/]+$/.test(path)) {
                showYoutube();
                // On récupère l'id de la chaîne depuis l'URL
                const channelIdFromUrl = getChannelIdFromPath();
                if (channelIdFromUrl) {
                    channelId = channelIdFromUrl;
                    showCounter();
                    fetchStatsData();
                    clearInterval(intervalId);
                    intervalId = setInterval(fetchStatsData, 2000);
                }
                checkMinimalMode();
            }
            // Si on est sur la racine avec un hash de l'ancienne forme, migration auto
            else if (
                (path === '' || path === '/') &&
                window.location.hash.startsWith('#/youtube/')
            ) {
                window.location.replace(window.location.hash.slice(1));
            }
            // Si on est sur la racine avec un hash #id, migration auto
            else if (
                (path === '' || path === '/') &&
                window.location.hash.length > 1
            ) {
                window.location.replace('/youtube/' + window.location.hash.substring(1));
            }
            else {
                showHome();
            }
        }

        function showHome() {
            document.getElementById('home-block').classList.remove('hidden');
            document.getElementById('main-header').classList.add('hidden');
            document.getElementById('main-container').classList.add('hidden');
            document.getElementById('main-footer').classList.add('hidden');
        }
        function showYoutube() {
            document.getElementById('home-block').classList.add('hidden');
            document.getElementById('main-header').classList.remove('hidden');
            document.getElementById('main-container').classList.remove('hidden');
            document.getElementById('main-footer').classList.remove('hidden');
        }

        // Clique sur le lien d'accueil
        document.addEventListener('DOMContentLoaded', function() {
            // Ajoute le listener sur le lien d'accueil
            const goto = document.getElementById('goto-youtube');
            if (goto) {
                goto.addEventListener('click', function() {
                    window.history.pushState({}, '', '/youtube');
                    handleRoute();
                });
            }
            // Gère le bouton retour navigateur
            window.addEventListener('popstate', handleRoute);

            // Appelle la logique de route au chargement
            handleRoute();
        });
    </script>
</body>
